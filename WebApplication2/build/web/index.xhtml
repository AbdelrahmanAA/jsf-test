<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Title</title>
    </h:head>
    <h:body>
        <p:outputLabel value="Enter your Name here"/>
        <h:form>
            <p:inputText value="#{bean.str1}"/>
            <p:commandButton 
                id="btn"
                value="Add to database" 
                ajax="true"
                actionListener="#{bean.add}"
                update=":la"/>
        </h:form>
        <p:outputLabel id="la" value="#{bean.rep}"/>
        <br/>
        <p:outputLabel value="Enter your Name here"/>
        <h:form>
            <p:inputText value="#{bean.str2}"/>
            <p:commandButton 
                id="btn"
                value="Submit" 
                ajax="true"
                actionListener="#{bean.reply}"
                update=":la2"/>
        </h:form>
        <p:outputLabel id="la2" value="#{bean.txt}"/>        
    </h:body>
</html>
